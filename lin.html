<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
    div{
        color:red;
        width:200px;
        height:100px;
        line-height:100px;
        background-color:#ccc;
        margin:100px;
        text-align:center;
      }
      div span{
         transition:0.35s;
         padding:50px;
         background-color:#000;
         transform:rotate(90deg);
         z-index:999;
      }
     div:hover span{
        color:green;
        transform:rotate(180deg);
      }
    </style>
</head>
<body>
    <div>won <span>ll</span> deddde</div>
</body>
</html>
